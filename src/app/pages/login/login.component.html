<form class="component login">
  <mat-form-field appearance="outline" class="field">
    <mat-label>E-mail</mat-label>
    <input
      placeholder="Insira seu e-mail"
      matInput
      formControlName="partNumber"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Senha</mat-label>
    <input
      type="password"
      placeholder="Insira seu e-mail"
      matInput
      formControlName="partNumber"
    />
  </mat-form-field>
</form>
