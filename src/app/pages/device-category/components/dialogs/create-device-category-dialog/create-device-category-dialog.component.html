<h2 mat-dialog-title>Create category</h2>
<mat-dialog-content>
  <p>Please fill the fields below</p>
  <form (submit)="submit()" [formGroup]="formValidator">
    <mat-form-field class="field">
      <mat-label>Category name</mat-label>
      <input placeholder="Category A" matInput formControlName="name" />
      <mat-error *ngIf="isInvalid('name')">
        {{ getFieldError("name") }}
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" cdkFocusInitial>
    Create
  </button>
</mat-dialog-actions>
