<h2 mat-dialog-title>Remove category</h2>
<mat-dialog-content *ngIf="!loading; else loadingTemplate">
  <div *ngIf="!categoryHasRelations; else hasRelations">
    <h2 class="title">Are you sure?</h2>
    <p>
      The category "<b>{{ data.deviceCategory.name }}</b
      >" will be removed from the system. This action is not reversible.
    </p>
  </div>
  <ng-template #hasRelations>
    <h2 class="title">This category cannot be deleted</h2>
    <p>
      The category "<b>{{ data.deviceCategory.name }}</b
      >" is already related to a registered device.
    </p>
  </ng-template>
</mat-dialog-content>
<ng-template #loadingTemplate>
  <div class="loading">
    <mat-spinner />
  </div>
</ng-template>
<mat-dialog-actions align="end">
  <button [disabled]="loading" mat-flat-button (click)="onCloseClick()">
    Cancel
  </button>
  <button
    [disabled]="loading || categoryHasRelations"
    mat-flat-button
    color="warn"
    (click)="onConfirmClick()"
  >
    Confirm
  </button>
</mat-dialog-actions>
