<h2 mat-dialog-title>Device details</h2>
<mat-dialog-content>
  <div class="details">
    <div class="team">
      <span class="field">ID:</span>
      <span class="value">{{ data.device.id }}</span>
    </div>
    <div class="team">
      <span class="field">Color:</span>
      <span class="value">{{ data.device.color }}</span>
    </div>
    <div class="team">
      <span class="field">Category:</span>
      <span class="value">{{ data.device.category?.name || "N/A" }}</span>
    </div>
    <div class="team">
      <span class="field">Created on:</span>
      <span class="value">{{ formatDate(data.device.createdAt) }}</span>
    </div>
    <div class="team">
      <span class="field">Updated on:</span>
      <span class="value">{{ formatDate(data.device.updatedAt) }}</span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button (click)="onCloseClick()">Close</button>
</mat-dialog-actions>
