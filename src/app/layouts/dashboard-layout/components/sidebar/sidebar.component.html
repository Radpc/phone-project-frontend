<div class="component sidebar">
  <span class="label">Useful links</span>
  <nav>
    @for (item of itemsList; track item.url) {
    <a [class.active]="currentUrl.endsWith(item.url)" [routerLink]="item.url">{{
      item.name
    }}</a>
    }
  </nav>
  <div class="footer">Made as an <b>entrance project</b></div>
</div>
